<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Creations</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <section id="apps">
            <h1>ME APPS</h1>
            <div class="sline"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/vheZjkm8Fy5upemB0kBMhB_rL7OhhSv4qdUy6z6CVYH/embed?nosource"></iframe>

            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/AIj9m8YtiwiJIw7h49Djm9IYCOEygiyqj0xmzKH9UwA/embed?nosource"></iframe>
        </section>
        <h2>Games to explore!</h2>
        <h5>These games are built in gamelab, click on them to play.</h5>

        <div id="gamesSlide" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="#" target="_blank">
                            <img src="bubblepop.png" class="img-responsive">
                        </a>
                        <div class="content">
                            <p>Bubble Pop Game</p>
                        </div>
                    </center>

                </div>
                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="coingame.png" class="img-responsive">
                        </a>
                        <div class="content">
                            <p>Coin Game</p>
                        </div>
                    </center>

                </div>
            </div>

            <a class="left carousel-control" href="#gamesSlide" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span></a>

            <a class="right carousel-control" href="#gamesSlide" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span></a>
        </div>

        <section id="chatbots">
            <h1>ME CHATBOTS</h1>
            <div class="sline"></div>
            <iframe allow="microphone;" width="350" height="430" src="https://console.dialogflow.com/api-client/demo/embedded/7e488864-11e2-4f72-a798-b2b6f6f729af">
            </iframe>
            <iframe allow="microphone;" width="350" height="430" src="https://console.dialogflow.com/api-client/demo/embedded/5b5ef5ca-ae5c-42d8-8f66-c1ecba108c53">
            </iframe>
        </section>
    </div>

</body>

</html>
